<!DOCTYPE html>
<html>
<head>
    <title>Cifrado César</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cifrador/Descifrador César</h1>
    <textarea id="texto-original" placeholder="Ingresa tu texto aquí"></textarea>
    <label for="desplazamiento">Desplazamiento:</label>
    <input type="number" id="desplazamiento" min="1" max="25" value="3">
    <button id="btn-encriptar">Encriptar</button>
    <button id="btn-desencriptar">Desencriptar</button>
    <textarea id="texto-cifrado" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
